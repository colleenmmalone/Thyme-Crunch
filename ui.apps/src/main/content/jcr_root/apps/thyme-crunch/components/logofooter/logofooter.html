<style>
    /* gives the card its shape and size */
    .cmp-logo-footer{
        margin: 10px;
        background-color: #655; 
        width: 300px;
        height: 150px;
        cursor: pointer;
        align-items: center;
        position: relative;
    }

    /* formats the logo*/
    .cmp-logo-footer__image{
        width: 100%; 
        height: 100%;
        object-fit: cover; 
        vertical-align: middle;
    }
</style>

<div class="cmp-logo-footer" data-cmp-is="logofooter">    

    <a href="${properties.linkURL}">
        <!-- an image using input for fileReference -->
        <img class="cmp-logo-footer__image" src="${properties.fileReference}" >
    </a>

</div>
