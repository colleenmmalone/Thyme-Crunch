<style>
    .cmp-recipe-card{
        margin: 10px;
        background-color: #555; 
        border-radius: 40px; 
        border: #555 solid 6px; 
        overflow: hidden; 
        /* width: 400px */
        width: fit-content;
        min-width: 350px;
        min-height: 250px;
    }
    .cmp-recipe-card__image-div{
        width: 350px; 
        height: 250px;
        align-items: center;
        position: relative;
        /* height: 250px;  */
        /* overflow: hidden; */
    }
    .cmp-recipe-card__image{
        width: 100%; 
        height: 100%;
        object-fit: cover; 
        vertical-align: middle;
    }
    .cmp-recipe-card__title{
        background-color: pink; 
        color: darkgreen; 
        border-radius: 0px 10px 0px 0px; 
        width: fit-content; 
        padding: 0px; 
        position: absolute;
        display:block;
        bottom: 0;
        left: 0;
        margin: 0px;
        padding: 2px 10px;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .cmp-recipe-card__flavor-text{
        color: white;
        font-family: Arial, Helvetica, sans-serif;
            }
</style>

<div class="cmp-recipe-card" data-cmp-is="colleen">    
    
    <div class="cmp-recipe-card__image-div" data-sly-test="${properties.fileReference}">
        <img class="cmp-recipe-card__image" src="${properties.fileReference}">
        <h2 class="cmp-recipe-card__title" data-cmp-hook-colleen="property">${properties.title}</h2>
    </div>
    
    <div data-sly-test="${properties.flavorText}">
        <pre class="cmp-recipe-card__flavor-text" data-cmp-hook-colleen="property">${properties.flavorText}</pre>
    </div>

</div>
