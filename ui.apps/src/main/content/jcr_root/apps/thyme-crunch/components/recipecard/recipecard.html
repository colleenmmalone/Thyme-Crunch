<!-- Using embedded styling because anything I put in the .scss files are not rendering in AEM, even after mvn clean install -->
<style>

    /* gives the card its shape and size */
    .cmp-recipe-card{
        margin: 10px 0px;
        background-color: #655; 
        border-radius: 40px; 
        border: #655 solid 6px; 
        overflow: hidden; 
        width: fit-content;
        /* min-width: 10px; */
        /* min-height: 10px; */
        width: 95%;
        cursor: pointer;
    }

    /* formats the image container*/
    /* the Title's parent needs be position: relative in order to display properly */
    .cmp-recipe-card__image-div{
        width: 100%; 
        height: 250px;
        align-items: center;
        position: relative;
    }

    /*formats the image*/
    .cmp-recipe-card__image{
        width: 100%; 
        height: 100%;
        object-fit: cover; 
        vertical-align: middle;
    }

    /* formats the title to sit in bottom left corner and be the right shape */
    /* position needs to be absolute and margin needs to be zero to display properly */
    .cmp-recipe-card__title{
        background-color: white; 
        color: rgb(228, 141, 155); 
        border-radius: 0px 10px 0px 0px; 
        width: fit-content; 
        padding: 0px; 
        position: absolute;
        display:block;
        bottom: 0;
        left: 0;
        margin: 0px;
        padding: 2px 10px;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    /* just color formatting for the flavor text */
    .cmp-recipe-card__flavor-text{
        color: white;
        font-family: Arial, Helvetica, sans-serif;
            }

body{
    background-color: pink;
}
</style>

<div class="cmp-recipe-card" data-cmp-is="recipecard">    
    
    <!-- data-sly-test checks if anything has been entered for the input (in this case, fileReference) and will ownly render the element if something has been entered -->
    <div class="cmp-recipe-card__image-div" data-sly-test="${properties.fileReference}">

        <!-- an image using input for fileReference -->
        <img class="cmp-recipe-card__image" src="${properties.fileReference}">

        <!-- a header for the title input.... note that the title will only render if an image has been entered because it is inside
        the div marked  data-sly-test="${properties.fileReference}" -->
        <!-- still haven't figured out what data-cmp-hook-recipecard means -->
        <h2 class="cmp-recipe-card__title" data-cmp-hook-recipecard="property">${properties.title}</h2>

    </div>
    
    <!-- this checks for input for flavorText and renders if true -->
    <div data-sly-test="${properties.flavorText}">

        <pre class="cmp-recipe-card__flavor-text" data-cmp-hook-recipecard="property">${properties.flavorText}</pre>
    </div>

</div>
